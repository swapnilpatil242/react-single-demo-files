<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello React clock!</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const StateHooksCallback = () => {
      const [count, setCount] = React.useState(0);
      const [constMsg, setConstMsg] = React.useState("");

      const updateCount = (value) => {
        setCount(value);
      };

      React.useEffect(() => {
        if (count > 9) {
          setConstMsg("Count is greater than 9");
        } else {
          setConstMsg("Count is less than 10")
        }
      }, [count]);  
      return (
        <div>
          <p>Count : {count}</p>
          <p>Message: {constMsg}</p>
          <input type="number" onChange={e => updateCount(e.target.value)} />
        </div>
      );
    }

    ReactDOM.render(<StateHooksCallback />, document.getElementById('root'));
  </script>
</body>

</html>
